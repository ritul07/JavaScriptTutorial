<!DOCTYPE html>
<html>
<head>
	<title>Operators</title>
</head>
<body>
<script>

var a = 100;
var b = 10;
var c = "test";

//	arithmetic
console.log("a+b = " + (a+b));
console.log("a-b = " + (a-b));
console.log("a*b = " + a*b);
console.log("a/b = " + a/b);
console.log("a%b = " + a%b);
console.log("a++ = " + (a++));
console.log("a-- = " + (a--));

//	comparison
console.log("(a == b) => " + (a==b));
console.log("(a != b) => " + (a!=b));
console.log("(a > b) => " + (a>b));
console.log("(a < b) => " + (a<b));
console.log("(a >= b) => " + (a>=b));
console.log("(a <=b) => " + (a<=b));

var a = true;
var b = false;

//	logical
console.log("(a && b) => " + (a&&b));
console.log("(a || b) => " + (a||b));
console.log("!(a && b) => " + (!(a&&b)));

</script>
</body>
</html>
