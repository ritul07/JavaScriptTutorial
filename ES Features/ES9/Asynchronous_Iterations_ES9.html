<!DOCTYPE html>
<html>
<head>
	<title>Asynchronous_Iterations_ES9</title>
</head>
<body>
<script>
var log = console.log;	
log("//////////---Asynchronous Iterations---///////////");

async function example(){
	const arrayOfFetchPromises = [
	         
	fetch('https://api.github.com/users/teamCodeBig'),
	      
	fetch('https://api.github.com/users/manojsm'),
	     
	fetch('https://api.github.com/users/charles')
	       
	 ];

	// Regular iterator:
	  for (const item of arrayOfFetchPromises) {
	    console.log(item); // Logs a promise
	  }

	 //Async Iterator     
	for await (const item of arrayOfFetchPromises) {
	   
	 console.log(item); 
	 
	}
}

example();

log("***************************************");


// Note the * after "function"
async function* asyncRandomNumbers() {
  // This is a web service that returns a random number
  const url = 'https://www.random.org/decimal-fractions/?num=1&dec=10&col=1&format=plain&rnd=new';

  while (true) {
    const response = await fetch(url);
    const text = await response.text();
    yield Number(text);
  }
}

async function example1() {
  for await (const number of asyncRandomNumbers()) {
    console.log(number);
    if (number > 0.95) break;
  }
}

example1();

</script>
</body>
</html>
