<!DOCTYPE html>
<html>
<head>
	<title>Template_Literals_ES9</title>
</head>
<body>
<script>
var log = console.log;	
	
log("//////////---Template_literals---///////////");
//	Template literals are string literals allowing embedded expressions. You can use multi-line strings and string interpolation features with them.
// They were called "template strings" in prior editions of the ES2015 specification.

log("*********Multi-line strings*********");
// Using normal strings
console.log('string text line 1\n' +
'string text line 2');
// "string text line 1
// string text line 2"

log("***************************************");

// Using template literals
console.log(`string text line 1
string text line 2`);
// "string text line 1
// string text line 2"


log("*********Expression interpolation*********");
// Using normal strings
var a = 5;
var b = 10;
console.log('Fifteen is ' + (a + b) + ' and\nnot ' + (2 * a + b) + '.');
// "Fifteen is 15 and
// not 20."

log("***************************************");

// Using template literals
var a = 5;
var b = 10;
console.log(`Fifteen is ${a + b} and
not ${2 * a + b}.`);
// "Fifteen is 15 and
// not 20."


log("*********Expression interpolation*********");
var a = 1;
var b = 2;
var c = 3;
//	In ES5:
var classes = 'header'
classes += ( c < b ?
   '' : a < b ?
     ' icon-expander' : ' icon-collapser');
log(classes);

// In ES6/ES2015 with template literals and without nesting:
var classes = `header ${ c > b ? '' :
    ( a < b ? 'icon-expander' : 'icon-collapser') }`;
log(classes);

// In ES6/ES2015 with nested template literals:
var classes = `header ${ c < b ? '' :
 `icon-${ a > b ? 'expander' : 'collapser'}` }`;
log(classes);


log("*********Tagged templates*********");

var person = 'Mike';
var age = 28;

function myTag(strings, personExp, ageExp) {	//	personExp = personExpression
  var str0 = strings[0]; // "That "
  var str1 = strings[1]; // " is a "
  var str2 = strings[2]; // " !"
  // There is technically a string after
  // the final expression (in our example),
  // but it is empty (""), so disregard.
  // var str2 = strings[2];

  var ageStr;
  if (ageExp > 99){
    ageStr = 'centenarian';
  } else {
    ageStr = 'youngster';
  }

  // We can even return a string built using a template literal
  return `${str0}${personExp}${str1}${ageStr}${str2}`;
}

var output = myTag`That ${ person } is a ${ age } !`;

console.log(output);
// That Mike is a youngster

</script>
</body>
</html>
