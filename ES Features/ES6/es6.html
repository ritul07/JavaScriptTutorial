<!DOCTYPE html>
<html>
<head>
	<title>ES6</title>
</head>
<body>
<script>
var log = console.log;

log("*********let*********");
//	The let statement allows you to declare a variable with block scope
var  x = 10;
// Here x is 10
{  
  let x = 2;
  // Here x is 2
  log("here X is - " + x);
}
// Here x is 10	
log("here X is - " + x);


log("*********const*********");
//	allows you to declare a constant (a JavaScript variable with a constant value).
//	Constants are similar to let variables, except that the value cannot be changed
var x = 10;
// Here x is 10
{
  const x = 2;
  // Here x is 2
  // x=3; <- assignment to const var is not possible
  log("here X is - " + x);
}
// Here x is 10
log("here X is - " + x);


log("*********ArrowFunctions*********");
//	You don't need the function keyword, the return keyword, and the curly brackets
const multiply = (x, y) => x * y;
log(multiply(2,3));


log("*********Class*********");
//	A class is a type of function, but instead of using the keyword function to initiate it,
//	we use the keyword class, and the properties are assigned inside a constructor() method
class Car {
  constructor(brand) {
    this.carname = brand;
  }
}
var mycar = new Car("Ford");
log(mycar.carname);
log(typeof(Car)); //  function


log("*********Default Parameter Values*********");
//	ES6 allows function parameters to have default values
function myFunction(x, y = 10) {
  // y is 10 if not passed or undefined
  return x + y;
}
log(myFunction(5)); // will return 15


log("*********Array.find()*********");
//	returns the value of the first array element that passes a test function
var numbers = [4, 9, 16, 25, 29];
log(numbers.find(myFunction1));

function myFunction1(value, index, array) {
  return value > 18;
}


log("*********Array.findIndex()*********");
//	returns the index of the first array element that passes a test function
var numbers = [4, 9, 16, 25, 29];
log(numbers.findIndex(myFunction2));

function myFunction2(value, index, array) {
  return value > 18;
}


log("*********New Number Properties*********");
log("Number.EPSILON - " + Number.EPSILON);
log("Number.MIN_SAFE_INTEGER - " + Number.MIN_SAFE_INTEGER);
log("Number.MAX_SAFE_INTEGER - " + Number.MAX_SAFE_INTEGER);


log("*********New Number Methods*********");
//	returns true if the argument is an integer.
log("Number.isInteger(10) - " + Number.isInteger(10));
log("Number.isInteger(10.5) - " + Number.isInteger(10.5));

//	A safe integer is an integer that can be exactly represented as a double precision number.
//	The Number.isSafeInteger() method returns true if the argument is a safe integer.
log("Number.isSafeInteger(10) - " + Number.isSafeInteger(10));
log("Number.isSafeInteger(12345678901234567890) - " + Number.isSafeInteger(12345678901234567890));
//	NOTE: Safe integers are all integers from -(253 - 1) to +(253 - 1).


log("*********New Global Methods*********");
// The global isFinite() method returns false if the argument is Infinity or NaN.
// Otherwise it returns true
log("isFinite(10/0) - " + isFinite(10/0));       // returns false
log("isFinite(10/1) - " + isFinite(10/1));       // returns true

//	The global isNaN() method returns true if the argument is NaN. Otherwise it returns false
log("isNaN('Hello') - " + isNaN("Hello"));       // returns true


log("*********Exponentiation Operator*********");
//	The exponentiation operator (**) raises the first operand to the power of the second operand.
log("5 ** 2 -> " + 5 ** 2);          // result is 25
//	x ** y produces the same result as Math.pow(x,y)
log("Math.pow(5,2) -> " + Math.pow(5,2));


</script>
</body>
</html>
