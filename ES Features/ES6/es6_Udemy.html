<!DOCTYPE html>
<html>
<head>
	<title>ES6_Udemy</title>
</head>
<body>
<script>
let log = console.log;

log("********BlocksAndIIFEs*********");
// es6
{
	let a = 1;
	const b = 2;
}
// log(a + b);

// es5
(function()	{
	var c = 3;
})();
// log(c);


log("********Strings*********");
let str = "John Smith";
log(str.startsWith('J'));
log(str.endsWith('J'));
log(str.includes('J'));
log(str.repeat(2));
log(`${str}**`.repeat(2));	//	using template literals


log("********ArrowFunctions*********");

const years = [1980, 1971, 1960, 2000];

// es5
var ages5 = years.map(function(elt) {
	return 2020 - elt;
});
log(ages5);

// es6
let ages6 = years.map(elt => 2020 - elt);	//	(arg (arrowOperator) returnStatement)
log(ages6);

ages6 = years.map((elt, index) => `Age element ${index + 1}: ${2020 - elt}.`);
log(ages6);

ages6 = years.map((elt, index) => {
	const now = new Date().getFullYear();
	const age = now - elt;
	return `Age element ${index + 1}: ${age}.`;
});
log(ages6);

log("****************")

function Person(name) {
	this.name = name;
}

// es5
Person.prototype.myFriends5 = function(friends) {
	var arr = friends.map(function(elt) 
	{
		return this.name + " is friends with " + elt;
	}.bind(this));

	log(arr);
}
var friends = ['Bob', 'Mike', 'Jane'];
new Person('Austin').myFriends5(friends);

// es6
Person.prototype.myFriends6 = function(friends) {
	const arr = friends.map(elt => `${this.name} is friends with ${elt}`);

	log(arr);
}
new Person('Mark').myFriends6(friends);


log("********Destructuring*********");
// es5
var john = ["John", 26];
// var name = john[0];
// var age = john[1];

// es6
const [name, age] = ['John', 26];
log(name);
log(age);

const obj = {
	firstName: "John",
	lastName: "Smith"
};

const {firstName, lastName} = obj;
log(firstName);
log(lastName);

const {firstName: a, lastName: b} = obj;
log(a);
log(b);


log("***************")

function calcAgeRetirement(year) {
	const age = new Date().getFullYear() - year;
	return [age, 65 - age];
}

const [age2, retirement] = calcAgeRetirement(2000);
log(age2);
log(retirement);

</script>
</body>
</html>
